replicaCount: 1
namespace: mashery

image:
  repository: cloudsidecompany/tml-cm:v5.5.1.GA.1
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: 
  - name: tmgc-registry-key

securityContext: {}
   runAsUser: 1001
   fsGroup: 1001

service:
  name: 
    cm: cm-svc
    tm: tm-svc
  type: ClusterIP
  port: 80

interface:
  name: cm-svc-0

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          fieldPath: test
  hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "tm-api-v2-lb.mashery.com" 
        - "api.mashery.com" 
        - "platformapi.mashery.com"  
        - "support.api.mashery.com"  
        - "api-v2-reporting.mashery.com" 
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ports:
  cm: 
    - containerPort: 9080
      name: agent-http
    - containerPort: 9443
      name: agent-https
    - containerPort: 8080
      name: cm-http
    - containerPort: 8443
      name: cm-https
    - containerPort: 7080
      name: api-http
    - containerPort: 7443
      name: api-https
  tm:
    - containerPort: 9080
      name: agent-http
    - containerPort: 9443
      name: agent-https
    - containerPort: 20080
      name: tm-http
    - containerPort: 20443
      name: tm-https

env:
  cm:
    - name: TMG_RELEASE_VERSION
      value: "5.5.1"
    - name: TMG_RELEASE_SUFFIX
      value: "GA"
    - name: TMG_REGISTRY_HOST
      value: "cass-set-0-0.cass-svc-0.mashery.svc.cluster.local"
    - name: TMG_REGISTRY_HTTP_PORT
      value: "8080"
    - name: TMG_REGISTRY_HTTPS_PORT
      value: "8443"
    - name: TMG_CLUSTER_NAME
      value: "Local Edition Gateway Reference Cluster"
    - name: TMG_CLUSTER_MODE
      value: "untethered"
    - name: TMG_ZONE_NAME
      value: "csc-cluster-mh"
    - name: TMG_ZONE_SERIAL
      value: "0"
    - name: TMG_ZONE_COUNT
      value: "1"
    - name: TMGC_TYPE
      value: "configmanager"
    - name: AGENT_HTTP_PORT
      value: "9080"
    - name: AGENT_HTTPS_PORT
      value: "9443"
    - name: TMG_ZONE_NAMES
      value: "csc-cluster-mh"
    - name: TMGC_CM_COUNT
      value: "1"
    - name: TMGC_TM_COUNT
      value: "1"
    - name: TMGC_DS_COUNT
      value: ""
    - name: TMGC_OAUTH_COUNT
      value: ""
    - name: TMGC_CACHE_COUNT
      value: "1"
    - name: TMGC_SQL_COUNT
      value: "1"
    - name: TMGC_LOG_COUNT
      value: "1"
    - name: TMGC_NOSQL_COUNT
      value: "1"
    - name: CASSANDRA_DCS
      value: "dc1"
    - name: CASSANDRA_REPLICATION_FACTOR
      value: "1"
  tm:
    - name: TMG_RELEASE_VERSION
      value: "5.5.1"
    - name: TMG_RELEASE_SUFFIX
      value: "GA"
    - name: TMG_REGISTRY_HOST
      value: "cass-set-0-0.cass-svc-0.mashery.svc.cluster.local"
    - name: TMG_REGISTRY_HTTP_PORT
      value: "8080"
    - name: TMG_REGISTRY_HTTPS_PORT
      value: "8443"
    - name: TMG_CLUSTER_NAME
      value: "Local Edition Gateway Reference Cluster"
    - name: TMG_CLUSTER_MODE
      value: "untethered"
    - name: TMG_ZONE_NAME
      value: "csc-cluster-mh"
    - name: TMG_ZONE_SERIAL
      value: "0"
    - name: TMG_ZONE_COUNT
      value: "1"
    - name: TMGC_TYPE
      value: "trafficmanager"  
    - name: AGENT_HTTP_PORT
      value: "9080"
    - name: AGENT_HTTPS_PORT
      value: "9443"
    - name: HTTP_PORT
      value: "20080"
    - name: HTTPS_PORT
      value: "20443"

readinessProbe:
  lifecycle:
    command: /usr/local/bin/tml-event-handler.sh
  cm:
    failureThreshold: 5
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 10
  tm: 
    failureThreshold: 90
    initialDelaySeconds: 120
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

volumeMounts:
  cm:
    - count: 1
      name: cm-resources-vol
      mountPath: /opt/mashery/resources
    - count: 2
      name: cm-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_cm_properties.json
      subPath: tml_cm_properties.json
    - count: 3
      name: cluster-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_cluster_properties.json
      subPath: tml_cluster_properties.json
    - count: 4
      name: zones-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_zones_properties.json
      subPath: tml_zones_properties.json
    - count: 5
      name: papi-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_papi_properties.json
      subPath: tml_papi_properties.json
    - count: 6
      name: cm-jks-vol
      mountPath: /etc/mashery-server-ssl/tml-cm.jks
      subPath: tml-cm.jks
      readOnly: true
    - count: 7
      name: cm-crt-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml-cm-crt.pem
      subPath: tml-cm-crt.pem
      readOnly: true
    - count: 8
      name: cm-key-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml-cm-key.pk8
      subPath: tml-cm-key.pk8
      readOnly: true
  tm:
    - count: 1
      name: tm-resources-vol
      mountPath: /opt/mashery/resources
    - count: 2
      name: tm-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_tm_properties.json
      subPath: tml_tm_properties.json
    - count: 3
      name: cluster-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_cluster_properties.json
      subPath: tml_cluster_properties.json
    - count: 4
      name: zones-property-vol
      mountPath: /opt/mashery/containeragent/resources/properties/tml_zones_properties.json
      subPath: tml_zones_properties.json
    - count: 5
      name: tm-jks-vol
      mountPath: /etc/mashery-server-ssl/tml-tm.jks
      subPath: tml-tm.jks
    - count: 6
      name: tm-trust-jks-vol
      mountPath: /etc/mashery-server-ssl/tml-tm-trust.jks
      subPath: tml-tm-trust.jks

volumes:
  cm:
    - name: cm-resources-vol
      secret:
        secretName: cm-resource
        defaultMode: 420
    - name: cm-property-vol
      secret:
        secretName: cm-property
        defaultMode: 420
    - name: cluster-property-vol
      secret:
        secretName: cluster-property
        defaultMode: 420
    - name: zones-property-vol
      secret:
        secretName: zones-property
        defaultMode: 420
    - name: papi-property-vol
      secret:
        secretName: papi-property
        defaultMode: 420
    - name: cm-jks-vol
      secret:
        secretName: cm-jks
        defaultMode: 420
    - name: cm-key-vol
      secret:
        secretName: cm-key
        defaultMode: 420
  tm:
    - name: tm-resources-vol
      secret:
        secretName: tm-resource
        defaultMode: 420
    - name: tm-property-vol
      secret:
        secretName: tm-property
        defaultMode: 420
    - name: cluster-property-vol
      secret:
        secretName: cluster-property
        defaultMode: 420
    - name: zones-property-vol
      secret:
        secretName: zones-property
        defaultMode: 420
    - name: tm-jks-vol
      secret:
        secretName: tm-jks
        defaultMode: 420
    - name: tm-trust-jks-vol
      secret:
        secretName: tm-trust-jks
        defaultMode: 420 